<div class="modal-header bg-primary">
    <h5 class="modal-title text-primary">Generated SoW through transcript</h5>
    <span class="ki ki-close icon-no-hover" (click)="closeModal()"></span>
</div>
<div class="modal-body">
    <ng-container *ngIf="!!generatedSoW; else loadingTemplate">
        <div class="b-block h-100" [innerHtml]="generatedSoW | markdown"></div>

        <p>test</p>
    </ng-container>
</div>

    </div>
</ng-template>
